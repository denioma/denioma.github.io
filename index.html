<!DOCTYPE html>
<html lang="en">
<header>
    <link rel="stylesheet" href="style.css" type="text/css">
</header>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link tree</title>
</head>
<body>
    <div class="menu" onclick="showMenu()">
        <div class="b1"></div>
        <div class="b2"></div>
        <div class="b3"></div>
    </div>
    <div id="sidebar">
        <div id="sidewrapper">
            <figure>
                <img id="pfp" src="files/test.png" alt="Profile picture">
            </figure>
            <div class="mobile"></div>
            <h1 class="info">Rodrigo Machado</h1>
            <div class="mobile"></div>
            <h2 class="info">He/him | 20 | PT<br>Informatics Engineering @ Universidade de Coimbra</h2>
        </div>
    </div>

    <main>
        <div id="links">
            <a class="btn-grad" href="https://www.instagram.com/machadotried" target="_blank" rel="noopener noref">Instagram</a>
            <a class="btn-grad" href="https://www.twitter.com/machadotried" target="_blank" rel="noopener noref">Twitter</a>
        </div>
    </main>

    <script>
        function showMenu() {
            var div = document.getElementById("sidebar");
            div.style.opacity = div.style.opacity == 0 ? 1 : 0;
        }
    </script>
</body>
</html>
